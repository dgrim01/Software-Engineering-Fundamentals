<!-- posts/templates/posts/post_list.html -->
{% extends 'base.html' %}

{% block title %}Bulletin Board - {{page_title}}{% endblock %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <p class="badge badge-pill badge-info">You must be logged in to create, update or delete a post</p>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary btn-sm">
                    {{ post.title }}</a>
                    <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
