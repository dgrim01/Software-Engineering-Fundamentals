<!-- posts/templates/posts/signup.html -->

{% extends 'base.html' %}	<!-- We inherit all the html from base.html-->

{% block title%}Register{% endblock%}

{% block content %}
<div class="signup-page">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Already have
            account?</a></p>
    </form>
</div>
{% endblock %}
